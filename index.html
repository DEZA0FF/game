<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Kombat</title>
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      width: 360px;
      height: 640px;
      background: linear-gradient(180deg, #1a1f3c, #0f1220);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }
    .enemy, .player {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      position: absolute;
      bottom: 80px;
    }
    .player {
      left: 40px;
      background: #4ade80;
    }
    .enemy {
      right: 40px;
      background: #f87171;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #6366f1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="ui">
      <div>‚ù§Ô∏è –ò–≥—Ä–æ–∫: <span id="playerHp">100</span></div>
      <div>üíÄ –í—Ä–∞–≥: <span id="enemyHp">100</span></div>
      <button onclick="attack()">–ê—Ç–∞–∫–æ–≤–∞—Ç—å</button>
    </div>
    <div class="player"></div>
    <div class="enemy"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let playerHp = 100;
    let enemyHp = 100;

    function attack() {
      const playerDamage = Math.floor(Math.random() * 15) + 5;
      const enemyDamage = Math.floor(Math.random() * 12) + 3;

      enemyHp -= playerDamage;
      playerHp -= enemyDamage;

      if (enemyHp < 0) enemyHp = 0;
      if (playerHp < 0) playerHp = 0;

      document.getElementById('playerHp').innerText = playerHp;
      document.getElementById('enemyHp').innerText = enemyHp;

      if (enemyHp === 0) {
        alert('–ü–æ–±–µ–¥–∞!');
        tg.sendData(JSON.stringify({ result: 'win' }));
      }

      if (playerHp === 0) {
        alert('–ü–æ—Ä–∞–∂–µ–Ω–∏–µ');
        tg.sendData(JSON.stringify({ result: 'lose' }));
      }
    }
  </script>
</body>
</html>
